<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
<!-- --------------------------------------------TITLE 1------------------------------------------- -->
        <div class="container-fluid background-title">
            <div class="row">
                <div class="col-10 title">Create Customer</div>
                <button type="button" class="btn btn-outline-info col-2 btn-title">
                   <i class="fa fa-list" aria-hidden="true"></i> Customer List
                </button>
            </div>
        </div>
<!-- --------------------------------------------TITLE 1------------------------------------------- -->
        <form action="" method="get">
            <div class="row">
                <div class="col-6">
                    <label>Full name</label>
                    <br>
                    <input class="form-control" name="customerId">
                </div>
                <div class="col-6">
                    <label>Email</label>
                    <br>
                    <input class="form-control" name="fullname">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Phone</label>
                    <br>
                    <input class="form-control" name="balance">
                </div>
                <div class="col-6">
                    <label>Address</label>
                    <br>
                    <input class="form-control" name="amount">
                </div>
            </div>
            <br>
            <div class="col-6">
                <button type="submit" class="btn btn-outline-info col-4 btn-title create-customer" style="color: #299be4; border-color: #299be4;">
                <i class="fa fa-plus" aria-hidden="true"></i> Create Customer
             </button>
            </div>
        </form>
    </div>
</body>
