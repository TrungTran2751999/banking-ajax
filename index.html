<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ------------------------------------HEAD-------------------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- ------------------------------------HEAD-------------------------------------------- -->
</head>
<style>
    .error{color: red}
</style>
<body>
    <div class="container">
        <!-- --------------------------------------------TITLE 2------------------------------------------- -->
        <div class="container-fluid background-title">
            <div class="row">
                <div class="col-6 title" style="font-size: 30pt;">List of customer</div>
            </div>
        </div>
        <!-- --------------------------------------------TITLE 2------------------------------------------- -->    
        <form method="post" class="form-create-customer">
            <div class="row mb-3">
                <div class="col-6">
                    <label>Full name</label>
                    <br>
                    <input class="form-control" name="fullName" id="fullName">
                    <span class="error" id="errorfullName"></span> 
                </div>
                <div class="col-6">
                    <label>Email</label>
                    <br>
                    <input class="form-control" name="email" id="email">
                    <span class="error" id="erroremail"></span> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label>Password</label>
                    <br>
                    <input class="form-control" name="password" id="password">
                    <span class="error" id="errorpassword"></span> 
                </div>
                <div class="col-6">
                    <label>Re-password</label>
                    <br>
                    <input class="form-control" name="re-password" id="re-password">
                    <span class="error" id="errorre-password"></span> 
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label>Phone</label>
                    <br>
                    <input class="form-control" name="phone" id="phone">
                    <span class="error" id="errorphone"></span> 
                </div>
                <div class="col-6">
                    <label>Address</label>
                    <br>
                    <input class="form-control" name="address" id="address">
                    <span class="error" id="erroraddress"></span> 
                </div>
            </div>
            <br>
            <div class="row col-6">
                <button type="submit" class="btn btn-outline-info col-4 btn-title create-customer" style="color: #299be4; border-color: #299be4;">
                    <i class="fa fa-plus" aria-hidden="true"></i> Create Customer
                </button>
            </div>
        </form>
        <table class="table container mt-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col" width="20%">Name</th>
                <th scope="col" width="20%">Email</th>
                <th scope="col" width="20%">Phone</th>
                <th scope="col" width="15%">Address</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- ----------------------------------------------------MODAL-EDIT----------------------------------------------- -->
        <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Customer Information</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <!-- ---------------------------------------------------------- -->
                    <div>
                        <div class="row">
                            <div class="col-6">
                                <label>Full name</label>
                                <br>
                                <input class="form-control" name="fullName" id="fullNameEdit">
                                <span class="error" id="errorfullNameEdit"></span> 
                            </div>
                            <div class="col-6">
                                <label>Email</label>
                                <br>
                                <input class="form-control" name="email" id="emailEdit">
                                <span class="error" id="erroremailEdit"></span> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Phone</label>
                                <br>
                                <input class="form-control" name="phone" id="phoneEdit">
                                <span class="error" id="errorphoneEdit"></span> 
                            </div>
                            <div class="col-6">
                                <label>Address</label>
                                <br>
                                <input class="form-control" name="address" id="addressEdit">
                                <span class="error" id="erroraddressEdit"></span> 
                            </div>
                        </div>
                        <br>
                    </div>
                    <!-- ----------------------------------------------------------- -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"   data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary update-customer" id="0">Save changes</button>
                </div>
              </div>
            </div>
        </div>
        <!-- ----------------------------------------------------MODAL-EDIT----------------------------------------------- -->
        <!-- ----------------------------------------------------MODAL-DELETE----------------------------------------------- -->
        <div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Do you want to delete it ?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <!-- ----------------------------------------------------MODAL-DELETE----------------------------------------------- -->
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js" type="module"></script>
    <script src="script/scriptNotModule.js"></script>
</body>
</html>
